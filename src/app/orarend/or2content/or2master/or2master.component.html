<div class="holder">
    <div class="master" *ngFor="let master of this.or2.masterObject">
        <div class="title">{{master.name}}</div>
        <div class="hourHolder">
            <div *ngFor="let hour of master.napirend">
                <div class="workClass" *ngIf="hour.type == 'work'">Ã—</div>
                <div class="hour" [ngClass]="{'inactiveHourBox':this.or2.hoursObject.special.includes(hour.place)}">
                    <div class="bg">{{getClassName(hour.id)}}</div><div class="addComment"><a href="">+</a></div>
                </div>
            </div>
        </div>
        <div class="btn" (click)="this.or2.postData()">{{this.or2.languageObject.masterDoneCta}}</div>
        <div class="counter">{{this.or2.languageObject.masterDone}} <div class="number">{{master.completed}}x</div></div>
    </div>
</div>
